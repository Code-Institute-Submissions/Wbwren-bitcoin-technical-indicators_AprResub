{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Price Management</h2>
                <h5 class="text-muted">Add a Price</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_price_data' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-right">
                        <a href="{% url 'edit_price' %}">Cancel</a>
                        <button class="btn submit-btn" style="color:#66FCF1" type="submit">Submit Prices</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
