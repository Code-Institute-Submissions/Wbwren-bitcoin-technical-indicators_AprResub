{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Price Management</h2>
            <h5 class="text-muted">Edit a Price</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <table>
                <form method="POST" action="{% url 'edit_date' date %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <a href="{% url 'edit_price' %}">Cancel</a>
                    <button id="submit-btn" class="btn" type="submit">Update Price</button>
                </form>
            </table>

        </div>
    </div>
</div>
{% endblock %}
