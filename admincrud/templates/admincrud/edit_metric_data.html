{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Edit Metric</h2>
            <h5 class="text-muted">{{metric.display_name}}</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group">
                <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-black rounded-0" type="submit">Save Changes</button>
                    <a class="btn btn-outline-black rounded-0" href="{% url 'edit_metric' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
